<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Product preview card component</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <main class="entire-page">
    <section class="container">
      <div class="img-container">
        <img src="./images/image-product-mobile.jpg" alt="product" class="page-img">
      </div>
      <div class="text-container">
        <p class="small-heading">Perfume</p>
      <h1 class="large-heading">
        Gabrielle Essence Eau De Parfum
      </h1> 
      <p class="details">
        A floral, solar and voluptuous interpretation composed by Olivier Polge, 
        Perfumer-Creator for the House of CHANEL.
      </p>
      <div class="price">
        <div class="discount">$149.99</div>
        <div class="main-price">$169.99</div>
      </div>
      <div class="center-btn">
        <button class="btn">
          <div class="align"><img src="./images/icon-cart.svg" alt="" class="cart" />
            <a href="#">Add to Cart</a></div>
        </button>
      </div>
      </div>
    </section>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Bankole David</a>.
  </div>
  </main>
</body>
</html>
